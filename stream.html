<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stream - Louis Coppey</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background-color: #fff;
      --text-color: #2C1810;
      --border-color: #E8E0D8;
      --hover-color: #F5F2EF;
      --header-border: #2C1810;
      --table-header-bg: #F8F6F4;
      --date-color: #8B7355;
      --footer-color: #A6957A;
      --header-font-size: 18px;
      --stream-date-color: #666;
    }

    [data-theme="dark"] {
      --background-color: #1A0F08;
      --text-color: #E8E0D8;
      --border-color: #4A3C2A;
      --hover-color: #2A1F15;
      --header-border: #E8E0D8;
      --table-header-bg: #2A1F15;
      --date-color: #C4B8A8;
      --footer-color: #A6957A;
      --header-font-size: 18px;
      --stream-date-color: #999;
    }

    html {
      overflow-x: hidden;
      max-width: 100vw;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      font-family: 'Roboto Mono', monospace;
      color: var(--text-color);
      line-height: 1.6;
      font-size: var(--header-font-size);
      text-align: justify;
      transition: background-color 0.3s ease, color 0.3s ease;
      min-height: 100vh;
      overflow-x: hidden;
      max-width: 100vw;
      box-sizing: border-box;
    }

    header {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--background-color);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    header h1 {
      font-size: var(--header-font-size);
      font-weight: 400;
      margin: 0;
    }

    header h1 a {
      color: var(--text-color);
      text-decoration: none;
      transition: text-decoration 0.3s ease;
    }

    header h1 a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 800px;
      margin: 100px auto 60px;
      padding: 0 20px;
    }

    section {
      margin-bottom: 100px;
    }

    h2 {
      font-size: var(--header-font-size);
      font-weight: 400;
      margin-bottom: 20px;
    }

    .stream-entry {
      margin-bottom: 50px;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 30px;
      transition: border-color 0.3s ease;
    }

    .stream-entry:last-child {
      border-bottom: none;
    }

    .stream-date {
      color: var(--stream-date-color);
      font-size: 14px;
      font-weight: 300;
      margin-bottom: 15px;
      font-family: 'Roboto Mono', monospace;
    }

    .stream-content {
      font-size: 18px;
      line-height: 1.7;
      margin-bottom: 15px;
    }

    .stream-content h3 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
      color: var(--text-color);
    }

    .stream-content p {
      margin-bottom: 15px;
    }

    .stream-content ul {
      margin-bottom: 15px;
      padding-left: 20px;
    }

    .stream-content li {
      margin-bottom: 8px;
    }

    .stream-quote {
      border-left: 3px solid var(--border-color);
      padding-left: 20px;
      margin: 20px 0;
      font-style: italic;
      color: var(--text-color);
      transition: border-color 0.3s ease;
    }

    .stream-quote-attribution {
      margin-top: 10px;
      font-size: 14px;
      color: var(--stream-date-color);
      font-style: normal;
    }

    .stream-content a {
      color: var(--text-color);
      text-decoration: underline;
      transition: color 0.3s ease;
    }

    .stream-content a:hover {
      color: var(--date-color);
    }

    .playlist-description {
      color: var(--date-color);
      font-size: 16px;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .theme-toggle {
      position: relative;
      padding: 0;
      border: none;
      background: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Roboto Mono', monospace;
      font-size: var(--header-font-size);
      color: var(--text-color);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .theme-toggle:hover {
      color: var(--date-color);
      text-decoration: underline;
    }

    .theme-toggle .sun-icon {
      display: block;
    }

    .theme-toggle .moon-icon {
      display: none;
    }

    [data-theme="dark"] .theme-toggle .sun-icon {
      display: none;
    }

    [data-theme="dark"] .theme-toggle .moon-icon {
      display: block;
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
      body {
        font-size: 16px;
      }
      
      header h1 {
        font-size: 16px;
      }
      
      .theme-toggle {
        font-size: 16px;
      }
      
      h2 {
        font-size: 16px;
      }
      
      .stream-content {
        font-size: 16px;
      }
      
      .playlist-description {
        font-size: 14px;
      }
      
      header {
        padding: 15px 20px;
      }
      
      main {
        margin: 80px auto 40px;
        padding: 0 20px;
      }
      
      .stream-entry {
        margin-bottom: 40px;
        padding-bottom: 25px;
      }
    }

    @media screen and (max-width: 480px) {
      body {
        font-size: 14px;
      }
      
      header {
        padding: 12px 15px;
      }
      
      header h1 {
        font-size: 14px;
      }
      
      .theme-toggle {
        font-size: 14px;
      }
      
      h2 {
        font-size: 14px;
      }
      
      .stream-content {
        font-size: 14px;
      }
      
      .playlist-description {
        font-size: 12px;
      }
      
      main {
        margin: 70px auto 40px;
        padding: 0 15px;
      }
    }
  </style>
  <script>
    let streamData = [];

    async function loadStreamData() {
      try {
        const response = await fetch('Stream.csv');
        const csvText = await response.text();
        const rows = csvText.split('\n').filter(row => row.trim());
        
        streamData = rows.slice(1).map(row => {
          const [date, title, content] = row.split(';').map(cell => cell.trim());
          return { date, title, content };
        });

        streamData.sort((a, b) => {
          return new Date(b.date) - new Date(a.date);
        });

        renderStream();
      } catch (error) {
        console.error('Error loading stream data:', error);
        document.querySelector('.stream-entries').innerHTML = '<p>Erreur lors du chargement des données.</p>';
      }
    }

    function renderStream() {
      const container = document.querySelector('.stream-entries');
      container.innerHTML = '';
      
      streamData.forEach(entry => {
        const entryDiv = document.createElement('div');
        entryDiv.className = 'stream-entry';
        
        // Détecter si c'est une citation (commence par des guillemets)
        const isQuote = entry.content.startsWith('"') && entry.content.endsWith('"');
        
        entryDiv.innerHTML = `
          <div class="stream-date">${entry.date}</div>
          <div class="stream-content">
            ${entry.title ? `<h3>${entry.title}</h3>` : ''}
            ${isQuote ? 
              `<div class="stream-quote">${entry.content}</div>` :
              `<p>${entry.content.replace(/\n/g, '</p><p>')}</p>`
            }
          </div>
        `;
        container.appendChild(entryDiv);
      });
    }

    function initTheme() {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const savedTheme = localStorage.getItem('theme');
      
      if (savedTheme) {
        document.documentElement.setAttribute('data-theme', savedTheme);
      } else if (prefersDark) {
        document.documentElement.setAttribute('data-theme', 'dark');
      }
    }

    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }

    initTheme();

    window.addEventListener('load', () => {
      loadStreamData();
    });
  </script>
</head>
<body>

<header>
  <h1><a href="index.html">Louis Coppey</a></h1>
  <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
    <span class="sun-icon">light/dark</span>
    <span class="moon-icon">light/dark</span>
  </button>
</header>

<main>
  <section id="stream">
    <h2>Feed</h2>
    <div class="playlist-description">
      Tidbits I'd rather post here than on Twitter
    </div>
    <div class="stream-entries">
      <!-- Les entrées seront chargées dynamiquement -->
    </div>
  </section>

</main>

</body>
</html>
