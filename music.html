<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Music - Louis Coppey</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  
      <link href="https://fonts.googleapis.com/css2?family=Fira+Code+Serif:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
      --background-color: #fff;
      --text-color: #2C1810;
      --border-color: #E8E0D8;
      --hover-color: #F5F2EF;
      --header-border: #2C1810;
      --table-header-bg: #F8F6F4;
      --date-color: #8B7355;
      --footer-color: #A6957A;
      --header-font-size: 18px;
    }

    [data-theme="dark"] {
      --background-color: #1A0F08;
      --text-color: #E8E0D8;
      --border-color: #4A3C2A;
      --hover-color: #2A1F15;
      --header-border: #E8E0D8;
      --table-header-bg: #2A1F15;
      --date-color: #C4B8A8;
      --footer-color: #A6957A;
      --header-font-size: 18px;
    }

    html {
      overflow-x: hidden;
      max-width: 100vw;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      font-family: 'Fira Code Serif', serif;
      color: var(--text-color);
      line-height: 1.6;
      font-size: var(--header-font-size);
      transition: background-color 0.3s ease, color 0.3s ease;
      min-height: 100vh;
      overflow-x: hidden;
      max-width: 100vw;
      box-sizing: border-box;
    }

    header {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--background-color);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    header h1 {
      font-size: var(--header-font-size);
      font-weight: 400;
      margin: 0;
    }

    header h1 a {
      color: var(--text-color);
      text-decoration: none;
      transition: text-decoration 0.3s ease;
    }

    header h1 a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 800px;
      margin: 100px auto 60px;
      padding: 0 20px;
    }

    section {
      margin-bottom: 100px;
    }

    h2 {
      font-size: var(--header-font-size);
      font-weight: 400;
      margin-bottom: 20px;
    }

    .theme-toggle {
      position: relative;
      padding: 0;
      border: none;
      background: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Fira Code Serif', serif;
      font-size: var(--header-font-size);
      color: var(--text-color);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .theme-toggle:hover {
      color: var(--date-color);
      text-decoration: underline;
    }

    .theme-toggle .sun-icon {
      display: block;
    }

    .theme-toggle .moon-icon {
      display: none;
    }

    [data-theme="dark"] .theme-toggle .sun-icon {
      display: none;
    }

    [data-theme="dark"] .theme-toggle .moon-icon {
      display: block;
    }

    .spotify-container {
      width: 100%;
      max-width: 100%;
      margin: 0 auto;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
    }

    .spotify-container:hover {
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .spotify-embed {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 8px;
    }

    .playlist-description {
      color: var(--date-color);
      font-size: 16px;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .playlist-link {
      color: var(--text-color);
      text-decoration: underline;
      transition: color 0.3s ease;
    }

    .playlist-link:hover {
      color: var(--date-color);
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
      body {
        font-size: 16px;
      }
      
      header h1 {
        font-size: 16px;
      }
      
      .theme-toggle {
        font-size: 16px;
      }
      
      h2 {
        font-size: 16px;
      }
      
      .playlist-description {
        font-size: 14px;
      }
      
      header {
        padding: 15px 20px;
      }
      
      main {
        margin: 80px auto 40px;
        padding: 0 20px;
      }
      
      section {
        margin-bottom: 60px;
      }

      .spotify-embed {
        height: 500px;
      }
    }

    @media screen and (max-width: 480px) {
      body {
        font-size: 14px;
      }
      
      header {
        padding: 12px 15px;
      }
      
      header h1 {
        font-size: 14px;
      }
      
      .theme-toggle {
        font-size: 14px;
      }
      
      .playlist-description {
        font-size: 12px;
      }
      
      main {
        margin: 70px auto 40px;
        padding: 0 15px;
      }

      .spotify-embed {
        height: 400px;
      }
    }
  </style>
  <script>
    function initTheme() {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const savedTheme = localStorage.getItem('theme');
      
      if (savedTheme) {
        document.documentElement.setAttribute('data-theme', savedTheme);
      } else if (prefersDark) {
        document.documentElement.setAttribute('data-theme', 'dark');
      }
    }

    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }

    function refreshSpotifyEmbed() {
      const iframe = document.getElementById('spotify-embed');
      const currentSrc = iframe.src;
      const timestamp = new Date().getTime();
      const newSrc = currentSrc.split('?')[0] + '?utm_source=generator&theme=0&v=' + timestamp;
      iframe.src = newSrc;
    }

    initTheme();
  </script>
</head>
<body>

<header>
  <h1><a href="index.html">Louis Coppey</a></h1>
  <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
    <span class="sun-icon">light/dark</span>
    <span class="moon-icon">light/dark</span>
  </button>
</header>

<main>
  <section id="music">
    <h2>Music</h2>
    <div class="playlist-description">
      Once a month I find a track that I could keep listening to hundreds of times and publish it here.
    </div>
    <div class="spotify-container">
      <iframe 
        id="spotify-embed"
        class="spotify-embed"
        src="https://open.spotify.com/embed/playlist/79l0xDb2SNJ6MOpxDJ9I6Q?utm_source=generator&theme=0" 
        allowfullscreen="" 
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
        loading="lazy">
      </iframe>
    </div>
  </section>
</main>

</body>
</html>
