<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Music - Louis Coppey</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background-color: #fff;
      --text-color: #111;
      --border-color: #ddd;
      --hover-color: #f5f5f5;
      --header-border: #111;
      --table-header-bg: #f8f8f8;
      --date-color: #666;
      --footer-color: #888;
      --header-font-size: 18px;
    }

    [data-theme="dark"] {
      --background-color: #111;
      --text-color: #fff;
      --border-color: #333;
      --hover-color: #222;
      --header-border: #333;
      --table-header-bg: #222;
      --date-color: #999;
      --footer-color: #666;
      --header-font-size: 18px;
    }

    html {
      overflow-x: hidden;
      max-width: 100vw;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      font-family: 'Roboto Mono', monospace;
      color: var(--text-color);
      line-height: 1.6;
      font-size: var(--header-font-size);
      transition: background-color 0.3s ease, color 0.3s ease;
      min-height: 100vh;
      overflow-x: hidden;
      max-width: 100vw;
      box-sizing: border-box;
    }

    header {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--background-color);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    header h1 {
      font-size: var(--header-font-size);
      font-weight: 400;
      margin: 0;
    }

    header h1 a {
      color: var(--text-color);
      text-decoration: none;
      transition: text-decoration 0.3s ease;
    }

    header h1 a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 800px;
      margin: 100px auto 60px;
      padding: 0 20px;
    }

    section {
      margin-bottom: 100px;
    }

    h2 {
      font-size: var(--header-font-size);
      font-weight: 400;
      margin-bottom: 20px;
    }

    .theme-toggle {
      position: relative;
      padding: 0;
      border: none;
      background: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Roboto Mono', monospace;
      font-size: var(--header-font-size);
      color: var(--text-color);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .theme-toggle:hover {
      color: var(--date-color);
      text-decoration: underline;
    }

    .theme-toggle .sun-icon {
      display: block;
    }

    .theme-toggle .moon-icon {
      display: none;
    }

    [data-theme="dark"] .theme-toggle .sun-icon {
      display: none;
    }

    [data-theme="dark"] .theme-toggle .moon-icon {
      display: block;
    }

    .playlist-description {
      color: var(--date-color);
      font-size: 16px;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
      body {
        font-size: 16px;
      }
      
      header h1 {
        font-size: 16px;
      }
      
      .theme-toggle {
        font-size: 16px;
      }
      
      h2 {
        font-size: 16px;
      }
      
      .playlist-description {
        font-size: 14px;
      }
      
      header {
        padding: 15px 20px;
      }
      
      main {
        margin: 80px auto 40px;
        padding: 0 20px;
      }
      
      section {
        margin-bottom: 60px;
      }

      .spotify-embed {
        height: 500px;
      }
    }

    @media screen and (max-width: 480px) {
      body {
        font-size: 14px;
      }
      
      header {
        padding: 12px 15px;
      }
      
      header h1 {
        font-size: 14px;
      }
      
      .theme-toggle {
        font-size: 14px;
      }
      
      .playlist-description {
        font-size: 12px;
      }
      
      main {
        margin: 70px auto 40px;
        padding: 0 15px;
      }


    }
  </style>
  <script>
    function initTheme() {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const savedTheme = localStorage.getItem('theme');
      
      if (savedTheme) {
        document.documentElement.setAttribute('data-theme', savedTheme);
      } else if (prefersDark) {
        document.documentElement.setAttribute('data-theme', 'dark');
      }
    }

    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }

    async function loadSpotifyPlaylist() {
      try {
        const musicList = document.querySelector('#music .blog-list');
        musicList.innerHTML = '<li style="color: var(--date-color); font-style: italic;">Loading tracks...</li>';
        
        // Check if we're on mobile
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        let playlistData = [];
        
        if (isMobile) {
          // On mobile: use static data (no API calls to avoid CORS issues)
          console.log('Mobile detected, using static data');
          playlistData = [
            { artist: 'Franz Schubert, Maurizio Pollini', title: 'Piano Sonata No. 18 in G Major, D. 894: I. Molto moderato e cantabile', spotifyUrl: 'https://open.spotify.com/track/0hfnkmV7KryBL6prIBG2pv' },
            { artist: 'Esbjörn Svensson Trio', title: 'In My Garage', spotifyUrl: 'https://open.spotify.com/track/5XikEwYFSwGIfNd5XYgj8L' },
            { artist: 'Esbjörn Svensson Trio', title: 'Waltz for the Lonely Ones', spotifyUrl: 'https://open.spotify.com/track/4JEADljWBThk6rIUjdnG9S' }
          ];
        } else {
          // On desktop: try API first, fallback to static data
          try {
            const playlistId = '79l0xDb2SNJ6MOpxDJ9I6Q';
            const response = await fetch(`/api/spotify-playlist/${playlistId}`);
            
            if (response.ok) {
              playlistData = await response.json();
            } else {
              throw new Error('API not available');
            }
          } catch (apiError) {
            console.log('API failed, using fallback data');
            playlistData = [
              { artist: 'Franz Schubert, Maurizio Pollini', title: 'Piano Sonata No. 18 in G Major, D. 894: I. Molto moderato e cantabile', spotifyUrl: 'https://open.spotify.com/track/0hfnkmV7KryBL6prIBG2pv' },
              { artist: 'Esbjörn Svensson Trio', title: 'In My Garage', spotifyUrl: 'https://open.spotify.com/track/5XikEwYFSwGIfNd5XYgj8L' },
              { artist: 'Esbjörn Svensson Trio', title: 'Waltz for the Lonely Ones', spotifyUrl: 'https://open.spotify.com/track/4JEADljWBThk6rIUjdnG9S' }
            ];
          }
        }

        // Clear loading message
        musicList.innerHTML = '';
        
        // Display tracks in the same format as your original music page
        playlistData.forEach(entry => {
          const li = document.createElement('li');
          
          // Artist name in smaller, muted text (like the date in your blog)
          const artistDiv = document.createElement('div');
          artistDiv.className = 'blog-date';
          artistDiv.textContent = entry.artist;
          
          // Track title as the main link
          const link = document.createElement('a');
          link.href = entry.spotifyUrl;
          link.target = '_blank';
          link.textContent = entry.title;
          
          li.appendChild(artistDiv);
          li.appendChild(link);
          musicList.appendChild(li);
        });
        
      } catch (error) {
        console.error('Error loading playlist data:', error);
        const musicList = document.querySelector('#music .blog-list');
        musicList.innerHTML = '<li style="color: var(--date-color); font-style: italic;">Error loading tracks. <a href="https://open.spotify.com/playlist/79l0xDb2SNJ6MOpxDJ9I6Q?si=ea454462dbae4208" target="_blank" style="color: var(--text-color); text-decoration: underline;">Open playlist in Spotify</a></li>';
      }
    }

    initTheme();

    window.addEventListener('load', () => {
      loadSpotifyPlaylist();
    });
  </script>
</head>
<body>

<header>
  <h1><a href="index.html">Louis Coppey</a></h1>
  <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
    <span class="sun-icon">light/dark</span>
    <span class="moon-icon">light/dark</span>
  </button>
</header>

<main>
  <section id="music">
    <h2>Music</h2>
    <div class="playlist-description">
      Once a month I find a track that I could keep listening to hundreds of times and publish it here.
    </div>
    <ul class="blog-list">
      <!-- Tracks will be loaded dynamically -->
    </ul>
  </section>
</main>

</body>
</html>
