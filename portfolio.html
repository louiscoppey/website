<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio - Louis Coppey</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background-color: #fff;
      --text-color: #111;
      --border-color: #ddd;
      --hover-color: #f5f5f5;
      --header-border: #111;
      --table-header-bg: #f8f8f8;
      --date-color: #666;
      --footer-color: #888;
      --header-font-size: 18px;
    }

    [data-theme="dark"] {
      --background-color: #111;
      --text-color: #fff;
      --border-color: #333;
      --hover-color: #222;
      --header-border: #333;
      --table-header-bg: #222;
      --date-color: #999;
      --footer-color: #666;
      --header-font-size: 18px;
    }

    html {
      overflow-x: hidden;
      max-width: 100vw;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      font-family: 'Roboto Mono', monospace;
      color: var(--text-color);
      line-height: 1.6;
      font-size: var(--header-font-size);
      transition: background-color 0.3s ease, color 0.3s ease;
      min-height: 100vh;
      overflow-x: hidden;
      max-width: 100vw;
      box-sizing: border-box;
    }

    header {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--background-color);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    header h1 {
      font-size: var(--header-font-size);
      font-weight: 400;
      margin: 0;
    }

    header h1 a {
      color: var(--text-color);
      text-decoration: none;
      transition: text-decoration 0.3s ease;
    }

    header h1 a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 800px;
      margin: 100px auto 60px;
      padding: 0 20px;
    }

    section {
      margin-bottom: 100px;
    }

    h2 {
      font-size: var(--header-font-size);
      font-weight: 400;
      margin-bottom: 20px;
    }

    .theme-toggle {
      position: relative;
      padding: 0;
      border: none;
      background: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Roboto Mono', monospace;
      font-size: var(--header-font-size);
      color: var(--text-color);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .theme-toggle:hover {
      color: var(--date-color);
      text-decoration: underline;
    }

    .theme-toggle:hover {
      color: var(--date-color);
    }

    .theme-toggle .sun-icon {
      display: block;
    }

    .theme-toggle .moon-icon {
      display: none;
    }

    [data-theme="dark"] .theme-toggle .sun-icon {
      display: none;
    }

    [data-theme="dark"] .theme-toggle .moon-icon {
      display: block;
    }

    .portfolio-table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    .portfolio-table th, .portfolio-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid var(--border-color);
      transition: border-color 0.3s ease;
      font-size: 18px;
    }

    .portfolio-table     th {
      font-weight: 400;
      background-color: var(--table-header-bg);
      transition: background-color 0.3s ease;
    }

    .portfolio-table tr:hover {
      background-color: var(--hover-color);
      transition: background-color 0.3s ease;
    }

    .portfolio-table th:nth-child(5),
    .portfolio-table td:nth-child(5) {
      width: 200px;
      min-width: 200px;
    }

    .portfolio-table th:nth-child(1) {
      width: 120px;
    }

    .portfolio-table th:nth-child(2) {
      width: 140px;
    }

    .portfolio-table th:nth-child(2),
    .portfolio-table td:nth-child(2) {
      white-space: nowrap;
      word-break: keep-all;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .portfolio-table th:nth-child(3),
    .portfolio-table td:nth-child(3) {
      width: 160px;
      min-width: 160px;
    }

    .portfolio-table th:nth-child(4),
    .portfolio-table td:nth-child(4) {
      width: 180px;
      min-width: 180px;
    }

    .filter-container {
      margin-bottom: 20px;
    }

    .theme-filter {
      padding: 8px;
      font-size: 18px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background-color: var(--background-color);
      font-family: 'Roboto Mono', monospace;
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }

    /* Theme colors */
    .theme-Creative-Software,
    .theme-ESG,
    .theme-Data-and-ML-Infra,
    .theme-Vertical-Software,
    .theme-Fintech {
      color: var(--text-color);
    }

    [data-theme="dark"] .theme-Creative-Software,
    [data-theme="dark"] .theme-ESG,
    [data-theme="dark"] .theme-Data-and-ML-Infra,
    [data-theme="dark"] .theme-Vertical-Software,
    [data-theme="dark"] .theme-Fintech {
      color: var(--text-color);
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
      body {
        font-size: 16px;
      }
      
      header h1 {
        font-size: 16px;
      }
      
      .theme-toggle {
        font-size: 16px;
      }
      
      h2 {
        font-size: 16px;
      }
      
      .theme-filter {
        font-size: 16px;
      }
      
      header {
        padding: 15px 20px;
      }
      
      main {
        margin: 80px auto 40px;
        padding: 0 20px;
      }
      
      section {
        margin-bottom: 60px;
      }

      .portfolio-table {
        display: block;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        -ms-overflow-style: -ms-autohiding-scrollbar;
      }

      .portfolio-table th,
      .portfolio-table td {
        white-space: nowrap;
        min-width: 80px;
        font-size: 16px;
        padding: 8px 4px;
        word-break: keep-all;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .portfolio-table th:first-child,
      .portfolio-table td:first-child {
        position: sticky;
        left: 0;
        background-color: var(--background-color);
        z-index: 1;
        transition: background-color 0.3s ease;
        min-width: 60px;
      }

      .portfolio-table tr:hover td:first-child {
        background-color: var(--hover-color);
      }

      .portfolio-table th:first-child {
        background-color: var(--table-header-bg);
        z-index: 2;
        min-width: 60px;
      }

      .portfolio-table th:nth-child(2),
      .portfolio-table td:nth-child(2) {
        min-width: 50px;
        max-width: 60px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        word-break: keep-all;
        font-size: 14px;
      }

      .theme-filter {
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
      }
    }

    @media screen and (max-width: 480px) {
      body {
        font-size: 14px;
      }
      
      header {
        padding: 12px 15px;
      }
      
      header h1 {
        font-size: 14px;
      }
      
      .theme-toggle {
        font-size: 14px;
      }
      
      .theme-filter {
        font-size: 14px;
      }
      
      main {
        margin: 70px auto 40px;
        padding: 0 15px;
      }
      
      .portfolio-table th,
      .portfolio-table td {
        padding: 8px;
        font-size: 14px;
      }
    }
  </style>
  <script>
    let portfolioData = [];

    function renderTable(data) {
      const tableBody = document.getElementById('portfolio-table-body');
      while (tableBody.firstChild) {
        tableBody.removeChild(tableBody.firstChild);
      }
      
      data.forEach(row => {
        const tr = document.createElement('tr');
        
        const tdName = document.createElement('td');
        if (row.url) {
          const a = document.createElement('a');
          const url = row.url.trim();
          a.href = url.startsWith('http://') || url.startsWith('https://') ? url : `https://${url}`;
          a.target = '_blank';
          a.textContent = row.company;
          a.style.color = 'var(--text-color)';
          a.style.textDecoration = 'none';
          a.style.borderBottom = '1px dotted var(--text-color)';
          tdName.appendChild(a);
        } else {
          tdName.textContent = row.company;
        }
        tr.appendChild(tdName);
        
        const tdDate = document.createElement('td');
        tdDate.textContent = row.date;
        tr.appendChild(tdDate);
        
        const tdStage = document.createElement('td');
        tdStage.textContent = row.stage;
        tr.appendChild(tdStage);
        
        const tdLocation = document.createElement('td');
        tdLocation.textContent = row.location;
        tr.appendChild(tdLocation);
        
        const tdTheme = document.createElement('td');
        tdTheme.textContent = row.theme;
        tdTheme.className = `theme-${row.theme.replace(/\s+/g, '-')}`;
        tr.appendChild(tdTheme);
        
        tableBody.appendChild(tr);
      });
    }

    function filterByTheme(theme) {
      const filteredData = theme === 'All' 
        ? portfolioData 
        : portfolioData.filter(item => item.theme === theme);
      renderTable(filteredData);
    }

    function createThemeFilter(themes) {
      const filterContainer = document.getElementById('theme-filter-container');
      const select = document.createElement('select');
      select.className = 'theme-filter';
      select.addEventListener('change', (e) => filterByTheme(e.target.value));
      
      themes.forEach(theme => {
        const option = document.createElement('option');
        option.value = theme;
        option.textContent = theme;
        select.appendChild(option);
      });
      
      while (filterContainer.firstChild) {
        filterContainer.removeChild(filterContainer.firstChild);
      }
      
      filterContainer.appendChild(select);
    }

    async function loadPortfolioData() {
      try {
        const response = await fetch('Portfolio.csv');
        const csvText = await response.text();
        
        const cleanCsvText = csvText
          .replace(/%$/, '')
          .replace(/\n /g, ' ')
          .trim();
        
        const rows = cleanCsvText.split('\n').filter(row => row.trim());
        
        portfolioData = rows.slice(1).map(row => {
          const columns = row.match(/(?:\"[^\"]*\"|[^;]+)/g);
          const [company, date, location, stage, theme, url] = columns.map(cell => 
            cell.replace(/"/g, '').trim()
          );
          return { company, date, location, stage, theme, url };
        });

        portfolioData.sort((a, b) => {
          const parseDate = (dateStr) => {
            const [month, year] = dateStr.split('-');
            return new Date(`${month} 20${year}`);
          };
          
          try {
            const dateA = parseDate(a.date);
            const dateB = parseDate(b.date);
            return dateB - dateA;
          } catch (error) {
            console.error('Error parsing dates:', error);
            return 0;
          }
        });

        const themes = ['All', ...new Set(portfolioData.map(item => item.theme).sort())];
        
        createThemeFilter(themes);
        renderTable(portfolioData);

        console.log('Data loaded successfully:', portfolioData);
      } catch (error) {
        console.error('Error loading portfolio data:', error);
        const tableBody = document.getElementById('portfolio-table-body');
        const tr = document.createElement('tr');
        const td = document.createElement('td');
        td.colSpan = 5;
        td.style.textAlign = 'center';
        td.style.color = 'red';
        td.textContent = 'Error loading data. Please check the console for details.';
        tr.appendChild(td);
        tableBody.appendChild(tr);
      }
    }

    function initTheme() {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const savedTheme = localStorage.getItem('theme');
      
      if (savedTheme) {
        document.documentElement.setAttribute('data-theme', savedTheme);
      } else if (prefersDark) {
        document.documentElement.setAttribute('data-theme', 'dark');
      }
    }

    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }

    initTheme();

    window.addEventListener('load', () => {
      loadPortfolioData();
    });
  </script>
</head>
<body>

<header>
  <h1><a href="index.html">Louis Coppey</a></h1>
  <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
    <span class="sun-icon">light/dark</span>
    <span class="moon-icon">light/dark</span>
  </button>
</header>

<main>
  <section id="portfolio">
    <h2>Portfolio</h2>
    <div class="filter-container" id="theme-filter-container">
      <!-- Theme filter will be inserted here -->
    </div>
    <table class="portfolio-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Date</th>
          <th>Current Stage</th>
          <th>Location</th>
          <th>Theme</th>
        </tr>
      </thead>
      <tbody id="portfolio-table-body">
        <!-- Table content will be loaded dynamically from CSV -->
      </tbody>
    </table>
  </section>
</main>

</body>
</html>
