<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Photos - Louis Coppey</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background-color: #fff;
      --text-color: #2C1810;
      --border-color: #E8E0D8;
      --hover-color: #F5F2EF;
      --header-border: #2C1810;
      --table-header-bg: #F8F6F4;
      --date-color: #8B7355;
      --footer-color: #A6957A;
    }

    [data-theme="dark"] {
      --background-color: #1A0F08;
      --text-color: #E8E0D8;
      --border-color: #4A3C2A;
      --hover-color: #2A1F15;
      --header-border: #E8E0D8;
      --table-header-bg: #2A1F15;
      --date-color: #C4B8A8;
      --footer-color: #A6957A;
    }

    html {
      overflow-x: hidden;
      max-width: 100vw;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      font-family: 'Roboto Mono', monospace;
      color: var(--text-color);
      line-height: 1.6;
      font-size: 18px;
      transition: background-color 0.3s ease, color 0.3s ease;
      min-height: 100vh;
      overflow-x: hidden;
      max-width: 100vw;
      box-sizing: border-box;
    }

    header {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--background-color);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    header h1 {
      font-size: 18px;
      font-weight: 400;
      margin: 0;
    }

    header h1 a {
      color: var(--text-color);
      text-decoration: none;
      transition: text-decoration 0.3s ease;
    }

    header h1 a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 800px;
      margin: 100px auto 60px;
      padding: 0 20px;
    }

    section {
      margin-bottom: 100px;
    }

    h2 {
      font-size: 18px;
      font-weight: 400;
      margin-bottom: 20px;
    }

    .theme-toggle {
      position: relative;
      padding: 0;
      border: none;
      background: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Roboto Mono', monospace;
      font-size: 18px;
      color: var(--text-color);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .theme-toggle:hover {
      color: var(--date-color);
      text-decoration: underline;
    }

    .theme-toggle .sun-icon {
      display: block;
    }

    .theme-toggle .moon-icon {
      display: none;
    }

    [data-theme="dark"] .theme-toggle .sun-icon {
      display: none;
    }

    [data-theme="dark"] .theme-toggle .moon-icon {
      display: block;
    }

    .photos-description {
      color: var(--date-color);
      font-size: 16px;
      margin-bottom: 30px;
      line-height: 1.5;
    }


    .carousel-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      overflow: hidden;
      border-radius: 8px;
    }

    .carousel-slide {
      display: none;
      text-align: center;
    }

    .carousel-slide.active {
      display: block;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .carousel-image {
      width: 100%;
      height: 400px;
      object-fit: contain;
      border-radius: 8px;
      cursor: pointer;
      transition: opacity 0.3s ease;
      background-color: var(--background-color);
    }

    .carousel-image:hover {
      opacity: 0.9;
    }

    .carousel-subtitle {
      color: var(--date-color);
      font-size: 14px;
      margin-top: 15px;
      font-style: italic;
    }

    .carousel-dots {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 10px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: var(--border-color);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .dot.active {
      background-color: var(--date-color);
    }

    .dot:hover {
      background-color: var(--text-color);
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
      body {
        font-size: 16px;
      }
      
      header h1 {
        font-size: 16px;
      }
      
      .theme-toggle {
        font-size: 16px;
      }
      
      h2 {
        font-size: 16px;
      }
      
      .photos-description {
        font-size: 14px;
      }
      
      .carousel-image {
        height: 300px;
      }
      
      header {
        padding: 15px 20px;
      }
      
      main {
        margin: 80px auto 40px;
        padding: 0 20px;
      }
      
      section {
        margin-bottom: 60px;
      }
    }

    @media screen and (max-width: 480px) {
      body {
        font-size: 14px;
      }
      
      header {
        padding: 12px 15px;
      }
      
      header h1 {
        font-size: 14px;
      }
      
      .theme-toggle {
        font-size: 14px;
      }
      
      .photos-description {
        font-size: 12px;
      }
      
      .carousel-image {
        height: 250px;
      }
      
      main {
        margin: 70px auto 40px;
        padding: 0 15px;
      }
    }
  </style>
  <script>
    let photosData = [];
    let currentSlide = 0;
    let slideInterval;
    

    async function loadPhotosData() {
      try {
        const response = await fetch('Photos.csv');
        const csvText = await response.text();
        const rows = csvText.split('\n').filter(row => row.trim());
        
        photosData = rows.slice(1).map(row => {
          const [name, subtitle] = row.split(',').map(cell => cell.trim());
          return { name, subtitle };
        });

        createCarousel();
        startSlideshow();
      } catch (error) {
        console.error('Error loading photos data:', error);
        // Fallback data if CSV fails to load
        photosData = [
          { name: 'Self_US.jpg', subtitle: 'Picture in the lift, West Village' }
        ];
        createCarousel();
        startSlideshow();
      }
    }

    function createCarousel() {
      const carouselContainer = document.querySelector('.carousel-container');
      const dotsContainer = document.querySelector('.carousel-dots');
      
      // Clear existing content
      carouselContainer.innerHTML = '';
      dotsContainer.innerHTML = '';

      photosData.forEach((photo, index) => {
        // Create slide
        const slide = document.createElement('div');
        slide.className = `carousel-slide ${index === 0 ? 'active' : ''}`;
        
        const img = document.createElement('img');
        img.src = `photos/${photo.name}`;
        img.alt = photo.subtitle;
        img.className = 'carousel-image';
        img.style.cursor = 'pointer';
        img.addEventListener('click', stopSlideshow);
        
        const subtitle = document.createElement('div');
        subtitle.className = 'carousel-subtitle';
        subtitle.textContent = photo.subtitle;
        
        slide.appendChild(img);
        slide.appendChild(subtitle);
        carouselContainer.appendChild(slide);

        // Create dot
        const dot = document.createElement('span');
        dot.className = `dot ${index === 0 ? 'active' : ''}`;
        dot.onclick = () => goToSlide(index);
        dotsContainer.appendChild(dot);
      });
    }

    function goToSlide(slideIndex) {
      const slides = document.querySelectorAll('.carousel-slide');
      const dots = document.querySelectorAll('.dot');
      
      // Remove active class from current slide and dot
      slides[currentSlide].classList.remove('active');
      dots[currentSlide].classList.remove('active');
      
      // Set new current slide
      currentSlide = slideIndex;
      
      // Add active class to new slide and dot
      slides[currentSlide].classList.add('active');
      dots[currentSlide].classList.add('active');
      
      // Restart slideshow
      startSlideshow();
    }

    function nextSlide() {
      const nextIndex = (currentSlide + 1) % photosData.length;
      goToSlide(nextIndex);
    }

    function startSlideshow() {
      clearInterval(slideInterval);
      slideInterval = setInterval(nextSlide, 4000);
    }

    function stopSlideshow() {
      clearInterval(slideInterval);
    }


    function initTheme() {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const savedTheme = localStorage.getItem('theme');
      
      if (savedTheme) {
        document.documentElement.setAttribute('data-theme', savedTheme);
      } else if (prefersDark) {
        document.documentElement.setAttribute('data-theme', 'dark');
      }
    }

    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }

    initTheme();

    window.addEventListener('load', () => {
      loadPhotosData();
    });

    // Pause slideshow on hover
    document.addEventListener('DOMContentLoaded', () => {
      const carousel = document.querySelector('.carousel-container');
      if (carousel) {
        carousel.addEventListener('mouseenter', stopSlideshow);
        carousel.addEventListener('mouseleave', startSlideshow);
      }
    });
  </script>
</head>
<body>

<header>
  <h1><a href="index.html">Louis Coppey</a></h1>
  <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
    <span class="sun-icon">light/dark</span>
    <span class="moon-icon">light/dark</span>
  </button>
</header>

<main>
  <section id="photos">
    <h2>Photos</h2>
    <div class="photos-description">
      Analog pictures, one at a time, taken with my Ikon Zeiss
    </div>
    <div class="carousel-container">
      <!-- Carousel slides will be loaded dynamically -->
    </div>
    <div class="carousel-dots">
      <!-- Dots will be loaded dynamically -->
    </div>
  </section>
</main>

</body>
</html>
