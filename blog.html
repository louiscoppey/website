<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog - Louis Coppey</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background-color: #fff;
      --text-color: #111;
      --border-color: #ddd;
      --hover-color: #f5f5f5;
      --header-border: #111;
      --table-header-bg: #f8f8f8;
      --date-color: #666;
      --footer-color: #888;
      --header-font-size: 18px;
    }

    [data-theme="dark"] {
      --background-color: #111;
      --text-color: #fff;
      --border-color: #333;
      --hover-color: #222;
      --header-border: #333;
      --table-header-bg: #222;
      --date-color: #999;
      --footer-color: #666;
      --header-font-size: 18px;
    }

    html {
      overflow-x: hidden;
      max-width: 100vw;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      font-family: 'Roboto Mono', monospace;
      color: var(--text-color);
      line-height: 1.6;
      font-size: var(--header-font-size);
      transition: background-color 0.3s ease, color 0.3s ease;
      min-height: 100vh;
      overflow-x: hidden;
      max-width: 100vw;
      box-sizing: border-box;
    }

    header {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--background-color);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    header h1 {
      font-size: var(--header-font-size);
      font-weight: 400;
      margin: 0;
    }

    header h1 a {
      color: var(--text-color);
      text-decoration: none;
      transition: text-decoration 0.3s ease;
    }

    header h1 a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 800px;
      margin: 100px auto 60px;
      padding: 0 20px;
    }

    section {
      margin-bottom: 100px;
    }

    h2 {
      font-size: var(--header-font-size);
      font-weight: 400;
      margin-bottom: 20px;
    }

    .theme-toggle {
      position: relative;
      padding: 0;
      border: none;
      background: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Roboto Mono', monospace;
      font-size: var(--header-font-size);
      color: var(--text-color);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .theme-toggle:hover {
      color: var(--date-color);
      text-decoration: underline;
    }

    .theme-toggle .sun-icon {
      display: block;
    }

    .theme-toggle .moon-icon {
      display: none;
    }

    [data-theme="dark"] .theme-toggle .sun-icon {
      display: none;
    }

    [data-theme="dark"] .theme-toggle .moon-icon {
      display: block;
    }

    .blog-list {
      list-style: none;
      padding: 0;
    }

    .blog-list li {
      margin-bottom: 30px;
    }

    .blog-date {
      color: var(--date-color);
      font-size: 18px;
      margin-bottom: 5px;
      transition: color 0.3s ease;
    }

    .blog-list a {
      color: var(--text-color);
      text-decoration: underline;
      font-weight: 400;
      transition: color 0.3s ease;
    }

    .blog-list a:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
      body {
        font-size: 16px;
      }
      
      header h1 {
        font-size: 16px;
      }
      
      .theme-toggle {
        font-size: 16px;
      }
      
      h2 {
        font-size: 16px;
      }
      
      .blog-date {
        font-size: 16px;
      }
      
      header {
        padding: 15px 20px;
      }
      
      main {
        margin: 80px auto 40px;
        padding: 0 20px;
      }
      
      section {
        margin-bottom: 60px;
      }
    }

    @media screen and (max-width: 480px) {
      body {
        font-size: 14px;
      }
      
      header {
        padding: 12px 15px;
      }
      
      header h1 {
        font-size: 14px;
      }
      
      .theme-toggle {
        font-size: 14px;
      }
      
      .blog-date {
        font-size: 14px;
      }
      
      main {
        margin: 70px auto 40px;
        padding: 0 15px;
      }
    }
  </style>
  <script>
    let blogData = [];

    async function loadBlogData() {
      try {
        const response = await fetch('Blog.csv');
        const csvText = await response.text();
        const rows = csvText.split('\n').filter(row => row.trim());
        
        blogData = rows.slice(1).map(row => {
          const [date, title, url] = row.split(';').map(cell => cell.trim());
          return { date, title, url };
        });

        blogData.sort((a, b) => {
          return new Date(b.date) - new Date(a.date);
        });

        const blogList = document.querySelector('#blog .blog-list');
        blogList.innerHTML = '';
        
        blogData.forEach(entry => {
          const li = document.createElement('li');
          const dateDiv = document.createElement('div');
          dateDiv.className = 'blog-date';
          dateDiv.textContent = entry.date;
          
          const link = document.createElement('a');
          link.href = entry.url;
          link.target = '_blank';
          link.textContent = entry.title;
          
          li.appendChild(dateDiv);
          li.appendChild(link);
          blogList.appendChild(li);
        });
      } catch (error) {
        console.error('Error loading blog data:', error);
      }
    }

    function initTheme() {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const savedTheme = localStorage.getItem('theme');
      
      if (savedTheme) {
        document.documentElement.setAttribute('data-theme', savedTheme);
      } else if (prefersDark) {
        document.documentElement.setAttribute('data-theme', 'dark');
      }
    }

    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }

    initTheme();

    window.addEventListener('load', () => {
      loadBlogData();
    });
  </script>
</head>
<body>

<header>
  <h1><a href="index.html">Louis Coppey</a></h1>
  <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
    <span class="sun-icon">light/dark</span>
    <span class="moon-icon">light/dark</span>
  </button>
</header>

<main>
  <section id="blog">
    <h2>Blog</h2>
    <ul class="blog-list">
      <!-- Blog content will be loaded dynamically from CSV -->
    </ul>
  </section>
</main>

</body>
</html>
